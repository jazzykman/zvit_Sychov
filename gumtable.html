<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гумова таблична верстка</title>
    <style>
        table {
            width: 80%; 
            height: 80vh; 
            border-collapse: collapse;
            margin: 50px auto;
        }
        td {
            border: 1px solid black;
        }
        .top, .bottom {
            background-color: blue;
            height: 15%; 
        }
        .side {
            background-color: gold;
            width: 20%; 
        }
        .center {
            background-color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="3" class="top">1</td>
    </tr>
    <tr>
        <td class="side">2</td>
        <td class="center">4</td>
        <td class="side">5</td>
    </tr>
    <tr>
        <td colspan="3" class="bottom">3</td>
    </tr>
</table>

</body>
</html>
